<table mat-table [dataSource]="tasks" matSort>
  <ng-container matColumnDef="complete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let task">
      <mat-checkbox
        [checked]="task.complete"
        (change)="this.taskCompleted.emit(task.id)"
      >
      </mat-checkbox>
    </td>
  </ng-container>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let task">
      <a class="task-link" [routerLink]="['edit', task.id]">{{ task.id }}</a>
    </td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let task">{{ task.title }}</td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let task">{{ task.description }}</td>
  </ng-container>
  <ng-container matColumnDef="due">
    <th mat-header-cell *matHeaderCellDef>Due</th>
    <td mat-cell *matCellDef="let task" class="{{ getColour(task) }}">
      {{ task.due | date: 'dd/MM/yyyy' }}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
